<html lang="en">

    <link rel="stylesheet" href="/static/style.css">
    <!-- Link the external JavaScript file, use defer to ensure HTML is parsed first -->
    <script src="/static/script.js" defer></script>
</head>

    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
